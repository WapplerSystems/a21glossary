<div class="result">
    <f:if condition="{settings.paginate.insertAbove}">
        <f:render partial="Pagination" arguments="{currentChar: currentChar, pagination: pagination.pagination, paginator: pagination.paginator}" />
    </f:if>
    <dl class="glossary">
        <f:for each="{pagination.paginator.paginatedItems}" as="glossaryItem">
            <dt><a name="glossary-{glossaryItem.uid}"></a>{glossaryItem.short}</dt>
            <dd>
                <f:if condition="{glossayItem.shorttype}">
                    <span class="type" data-type="{glossaryItem.shorttype}"><f:translate id="type.{glossaryItem.shorttype}" /></span>
                </f:if>
                <f:if condition="{glossaryItem.longversion}">
                    <strong>{glossaryItem.longversion}</strong>
                </f:if>
                {glossaryItem.description -> f:format.html()}
            </dd>
        </f:for>
    </dl>
    <f:if condition="{settings.paginate.insertBelow}">
        <f:render partial="Pagination" arguments="{currentChar: currentChar, pagination: pagination.pagination, paginator: pagination.paginator}" />
    </f:if>
</div>
